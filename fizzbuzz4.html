<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clerick Barrion's CookieBear | Fizz Buzz 4</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <script src="https://lint.page/kit/67ff88.js" crossorigin="anonymous"></script>
</head>
<body>
    <header></header>
    <main>
        <h2>Fizz Buzz #4</h2>
        <h3 id="greeting">Welcome to CookieBear!</h3>
        <form id="form">
            <article>
                <section>
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" placeholder="Enter first name" required>
                </section>
                <section>
                    <label for="middle-initial">Middle initial:</label>
                    <input type="text" id="middle-initial" maxlength="1" placeholder="MI">
                </section>
                <section>
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" placeholder="Enter last name" required>
                </section>
            </article>
            <article>
                <section>
                    <label for="fizz-number">Fizz number:</label>
                    <input min="1" type="number" id="fizz-number" placeholder="Enter fizz number" value="3" required>
                </section>
                <section>
                    <label for="fizz">Fizz word:</label>
                    <input type="text" id="fizz-word" placeholder="Enter fizz word" value="Oven" required>
                </section>
            </article>
            <article>
                <section>
                    <label for="buzz-number">Buzz number:</label>
                    <input min="1" type="number" id="buzz-number" placeholder="Enter buzz-number" value="5" required>
                </section>
                <section>
                    <label for="buzz-word">Buzz word:</label>
                    <input type="text" id="buzz-word" placeholder="Enter buzz word" value="Paw" required>
                </section>
            </article>
            <article>
                <section>
                    <label for="bang-number">Bang number:</label>
                    <input min="1" type="number" id="bang-number" placeholder="Enter bang number" value="7" required>
                </section>
                <section>
                    <label for="bang">Bang word:</label>
                    <input type="text" id="bang-word" placeholder="Enter bang word" value="Chocolate" required>
                </section>
            </article>
            <article>
                <section>
                    <label for="total">Total:</label>
                    <input min="1" type="number" id="total" placeholder="Enter total" value="125" required>
                </section>
                <section>
                    <label for="default-word">Default word:</label>
                    <input type="text" id="default-word" placeholder="Enter default word" value="Chip" required>
                </section>
            </article>
            <article>
                <section>
                    <input type="submit" form="form">
                </section>
            </article>
        </form>
        <ol id="fizzbuzzoutput"></ol>
    </main>
    <footer></footer>
    <script src="scripts/headerfooter.js"></script>
    <script src="scripts/fizzbuzz4.js"></script>
</body>
</html>
